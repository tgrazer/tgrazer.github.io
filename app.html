    <h1>  Tip Calculator </h1>
    <h3> This calculator will help you figure out how much to tip depending on your restaurant and the quality of the service! </h3>
    <h4> Type of Restaurants</h4>
    <form>
      <input type="radio" name=“restaurantType” value=“fancy” checked> Fancy<br>
      <input type="radio" name=“restaurantType” value=“Casual”> Casual<br>
      <input type="radio" name=“restaurantType” value=“Take Out”> Take Out<br>
      <input type="radio" name=“restaurantType” value=“Family Style”> Family Style<br>
      <h5> Quality of Service </h5>
      <input type="radio" name=“QualityService” value=“Great” checked> Great<br>
      <input type="radio" name=“QualityService” value=“Good”> Good<br>
      <input type="radio" name=“QualityService” value=“Okay”> Okay<br>
      <input type="radio" name="QualityService" value="Bad"> Bad<br>
    </form>
  </body>
  

</html>
